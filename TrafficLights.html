<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.RED {background-color: #FF0000;}
.ORANGE {background-color: #FF8000;} 
.GREEN {background-color: #00F000;}

</style>
<h1>Traffic Lights</h1>

<button class="button RED" value="red" onclick="return TrafficLights(this)">RED</button><br>
<button class="button ORANGE" value="orange" onclick="return TrafficLights(this)">ORANGE</button><br>
<button class="button GREEN" value="green" onclick="return TrafficLights(this)">GREEN</button><br>
<button class="button OFF" value="off" onclick="return TrafficLights(this)">Turn OFF</button>

<script>
    function TrafficLights(objButton) {
        const http = new XMLHttpRequest()
        http.open('POST', 'https://api.particle.io/v1/devices/e00fce6820ce27858988fe99/TheLights')
        http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
        http.send("access_token=95ff951ee59727aca247c5fe0f36efb861b16747&TheLights="+objButton.value)
        http.onload = function() {
            alert(http.responseText)
        }
    }
</script>

</head>
<body>
</body>
</html>
